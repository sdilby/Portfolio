<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./test.css">
  <title>CSS Grid repeat Function!</title>
</head>

<body>
  <div class="container">
        <div class="item">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. </div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
  </div>

  <style>
    .container {
      display: grid;
      grid-gap: 50px;
      grid-template-columns: repeat(auto-fill, minmax(200px, 400px));
      justify-content: center;
    }
  </style>
</body>

</html>
